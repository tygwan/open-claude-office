# Best for: CLI tools, terminal aesthetic, devtools

name: mono-terminal
description: JetBrains Mono headings + Pretendard body for terminal aesthetic

fonts:
  heading:
    family: "'JetBrains Mono', monospace"
    weights: [500, 700]
    source: google
  body:
    family: "'Pretendard Variable', 'Pretendard', system-ui, sans-serif"
    weights: [400, 500]
    source: cdn  # https://cdn.jsdelivr.net/gh/orioncactus/pretendard/
  mono:
    family: "'JetBrains Mono', monospace"
    weights: [400, 500]
    source: google

scale:
  h1: "clamp(1.75rem, 3.5vw, 2.5rem)"
  h2: "clamp(1.375rem, 2.5vw, 1.75rem)"
  h3: "clamp(1.125rem, 1.5vw, 1.375rem)"
  body: "0.9375rem"
  small: "0.8125rem"
  caption: "0.75rem"

line_height:
  heading: 1.3
  body: 1.7

letter_spacing:
  heading: "0"
  body: "0"
  mono: "0"
